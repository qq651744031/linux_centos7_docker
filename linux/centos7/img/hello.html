<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<style>

</style>
<script>

    function btn1() {
        var info = fun();
        alert(info + " 点我弹出来了吧！")
    }

    function btn2() {
        alert("点我重置了！")
    }

    function btn3() {
        var info = fun();
        alert(info + " 点我提交了！")
    }

    function fun() {
        var username = document.getElementById('userName').value;
        var password = document.getElementById('password').value;
        return username + "  " + password
    }

</script>
<body>
<div style="margin-top: 5%;margin-left: 10%">
    <form action="hello.html">
        <table border="1" style="background-color: bisque">
            <tr>
                <th>用户名：</th>
                <th><input id="userName" type="text" name="username"></th>
            </tr>
            <tr>
                <th>密码：</th>
                <th><input id="password" type="text" name="password"></th>
            </tr>
            <tr>
                <th align="center" colspan="2">
                    <button onclick="btn1()" type="button">弹出框</button>
                    &nbsp;&nbsp;
                    <button onclick="btn2()" type="reset">重置</button>
                    &nbsp;&nbsp;
                    <button onclick="btn3()" type="submit">提交</button>
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
