<script>

    function btn1() {
        var info = fun();
        alert(info + " 点我弹出来了吧！")
    }

    function btn2() {
        alert("点我重置了！")
    }

    function btn3() {
        var info = fun();
        alert(info + " 点我提交了！")
    }

    function btn4() {
        confirm("我要去百度.....")
        window.location.href= 'http://www.baidu.com'

    }
